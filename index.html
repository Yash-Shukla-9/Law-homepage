<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar-main">
        <div>
          <img src="/Logo.png" class="img" alt="" />
        </div>
        <ul class="lists">
          <li class="list-items">Home</li>
          <li class="list-item">Pricing</li>
          <li class="list-item">Contact</li>
          <li class="list-item">Terms and Conditions</li>
        </ul>
        <div>
          <button class="button-nav">Get Started</button>
        </div>
      </nav>

      <section>
        <div class="section2-center">
          <h1 class="heading">
            Your Justice is <br />
            Our Top Priority
          </h1>

          <p class="Description">
            As a state of law, maintaining justice is <br />
            something that every citizen must pay <br />
            attention to,and we are here to uphold justice <br />
            for you
          </p>
        </div>
        <div class="img-justice"></div>
      </section>

      <footer class="Footer-button">
        <div class="right-button">
          <button class="greater">
            <img src="/less.png" height="35px" alt="" />
          </button>
          <button class="lesser">
            <img src="/greater.png" height="35px" alt="" />
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
